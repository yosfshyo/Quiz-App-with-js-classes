<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Quiz app JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="header">
        <h1>Quiz App</h1>
      </div>
      <div class="main">
      <div class="contant">
        <div class="final"style="display:none ">
            <h2>you answer all questions</h2>
            <p class="score"></p>
            <h4>try again</h4>
            <button id="again">again</button>
        </div>
        <div class="quiz" style="display:none ">
            <div class="count">
              <span class="current">0</span><span> / </span><span class="total"></span>
            </div>
            <h3 id="question"></h3>
            <label id="a1" class="container">
              <input type="radio" checked="checked" name="radio">
              <span class="checkmark"></span>
            </label>
            <label id="a2" class="container">
              <input type="radio" name="radio">
              <span class="checkmark"></span>
            </label>
            <label id="a3" class="container">
              <input type="radio" name="radio">
              <span class="checkmark"></span>
            </label>
            <label id="a4" class="container">
              <input type="radio" name="radio">
              <span class="checkmark"></span>
            </label><br>
            <button id="next" class="submit">Submit</button>
          </div>
        <div class="setting">
            <h2 class="header_text">Quiz Settings</h2>
            <label for="category">Select Category</label>
            <select name="" id="category">
                <option value="9">General Knowledge</option>
                <option value="27">Animals</option>
                <option value="23">History</option>
                <option value="21">Sports</option>
            </select>
      
        <div>
            <label for="difficulty">Difficulty</label>
            <label for="easy">
                <input type="radio" id="easy">
                Easy
            </label>
            <label for="medium">
                <input type="radio" id="medium">
                Medium
            </label>      
                <label for="hard">
                <input type="radio" id="hard">
                Hard
            </label>
        </div>
        <div>
            <label for="nQuestions">Number of Questions</label>
            <input type="number" id="nQuestions">
        </div>
        <button id="startBtn" class="submit">Start Quiz</button>
    </div>
  </div>
    </div>

    <script  type="module" src="main.js" ></script>
</body>
</html>
